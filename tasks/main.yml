---
# tasks file for panxatony.el-common

- name: Install EPEL repo.
  yum:
    name: "{{ epel_repo_url }}"
    state: present
  register: result
  until: '"failed" not in result'
  retries: 5
  delay: 10
  become: yes
  become_user: root
  tags:
    - base

- name: Import EPEL GPG key.
  rpm_key:
    key: "{{ epel_repo_gpg_key_url }}"
    state: present
  become: yes
  become_user: root
  tags:
    - base

# install packages common to all machines

- name: Install SELinux python package needed by ansible
  sudo: yes
  yum: name={{ item }} state=present
  with_items:
    - libselinux-python
    - python-passlib
  become: yes
  become_user: root
  tags:
    - base

# selinux
- name: Ensure SELinux is enabled in `enforcing` mode.
  selinux: policy=targeted state=enforcing
  become: yes
  become_user: root
  tags:
    - base